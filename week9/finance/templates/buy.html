{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <blockquote class="text-left">Please enter a <a href="http://www.nasdaqtrader.com/trader.aspx?id=symbollookup" target="_blank"> NASDAQ symbol</a></blockquote>
    <form class="form-inline" action="/buy" method="post">
        <div class="form-group">
            <input autofocus class="form-control" autofocus name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
