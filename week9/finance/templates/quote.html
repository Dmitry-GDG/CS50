{% extends "layout.html" %}

{% block title  %}
    Quote
{% endblock  %}

{% block main %}
    <blockquote class="text-left">Please enter a <a href="http://www.nasdaqtrader.com/trader.aspx?id=symbollookup" target="_blank"> NASDAQ symbol</a></blockquote>
    <form class="form-inline" action="/quote" method="post">
        <div class="form-group">
            <input class="form-control" autofocus name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get quote</button>
    </form>
{% endblock %}
